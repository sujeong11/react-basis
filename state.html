<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-state</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);

    const onChange = (event) => { 
      setAmount(event.target.value); 
    };

    const reset = () => setAmount(0);

    const onInvert = () => {
      reset();
      setInverted((current) => !current);
    };

    return (
      <div>
        <h1></h1>
        <div>
          <label htmlFor="minutes">Minutes: </label>
          <input
            value={inverted ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={inverted === true}
          />
        </div>

        <div>
          <label htmlFor="hours">Hours: </label>
          <input
            value={inverted ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={inverted === false}
            onChange={onChange}
          />
        </div>

        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>
          {inverted ? "Turn back" : "Invert"}
        </button>
      </div>
    );
  }

  function KiloToMiles() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);

    const onChange = (event) => { 
      setAmount(event.target.value); 
    };

    const reset = () => setAmount(0);

    const onInvert = () => {
      reset();
      setInverted((current) => !current);
    };

    return (
      <div>
        <h1></h1>
        <div>
          <label htmlFor="miles">Miles: </label>
          <input
            value={inverted ? amount * 0.62 : amount}
            id="miles"
            placeholder="Miles"
            type="number"
            onChange={onChange}
            disabled={inverted === true}
          />
        </div>

        <div>
          <label htmlFor="kilometers">Kilometers: </label>
          <input
            value={inverted ? amount : parseFloat((amount * 1.6).toFixed(5))}
            id="kilometers"
            placeholder="Kilometers"
            type="number"
            disabled={inverted === false}
            onChange={onChange}
          />
        </div>

        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>
          {inverted ? "Turn back" : "Invert"}
        </button>
      </div>
    );
  }

  function App() {
    const [index, setIndex] = React.useState("x");

    const onSelect = (event) => {
      setIndex(event.target.value); 
    };

    return (
      <div>
        <h1>SUPER CONVERTER</h1>
        <select value={index} onChange={onSelect}>
          <option value="x">Select a unit</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Kilo & Miles</option>
        </select>
        {index === "x" ? " Please select your units." : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KiloToMiles /> : null}
      </div>
    );
  }
  
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
</html>
